    <style>
        input[type="radio"] {
            display: none;
            /* Hide the default radio button */
        }

        input[type="radio"]:checked+label {
            background-color: #45a049;
            /* You can choose any color you like */
            color: #ffffff;
            /* You can choose any color you like */
        }

        .submit-btn {
            display: flex;
            justify-content: center;
        }

        .submit-btn input {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .submit-btn input:hover {
            background-color: #45a049;
        }

        .header-title {
            font-size: 1.5rem;
            /* Larger font size */
            font-weight: bold;
            /* Bold font weight */
            color: #2C3E50;
            /* Dark Blue Color */
            text-shadow: 1px 1px 2px #BDC3C7;
            /* Text Shadow for a bit of depth */
            border-bottom: 2px solid #3498DB;
            /* Blue underline */
            padding-bottom: 10px;
            /* Space between text and underline */
            margin-bottom: 00px;
            /* Space below header */
        }

        .custom-radio .btn {
            background-color: #ffffff;
            /* white background */
            border-color: #007bff;
            /* blue border, you can use any shade of blue you prefer */
            color: #007bff;
            /* blue text, same as border color for consistent styling */
        }

        .custom-radio .btn.active {
            background-color: #007bff;
            /* blue background for active state */
            color: #ffffff;
            /* white text for active state */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate__fadeIn {
            animation-name: fadeIn;
            animation-duration: 0.5s;
            /* adjust duration as needed */
            animation-fill-mode: both;
        }


.invalid {
    border-color: #dc3545;
}
