<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane Impact Analysis</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.arcgis.com/4.27/"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hurricane Impact Analysis</h1>
            <div class="selectors">
                <select id="stormSelect">
                    <option value="">Select Storm</option>
                </select>
                <select id="modelRunSelect">
                    <option value="">Select Model Run</option>
                </select>
            </div>
        </header>

        <main>
            <div class="map-container">
                <div id="viewDiv"></div>
                <div class="layer-controls">
                    <h3>Layers</h3>
                    <div class="layer-toggle">
                        <input type="checkbox" id="coneLayer" checked>
                        <label for="coneLayer">Forecast Cone</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="contourLayer" checked>
                        <label for="contourLayer">Wind Contours</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="roofLayer">
                        <label for="roofLayer">Roof Damage</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="powerLayer">
                        <label for="powerLayer">Power Outages</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="ceLayer">
                        <label for="ceLayer">C&E Population</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="debrisLayer">
                        <label for="debrisLayer">Debris</label>
                    </div>
                    <div class="layer-toggle">
                        <input type="checkbox" id="infraLayer">
                        <label for="infraLayer">Infrastructure</label>
                    </div>
                </div>
            </div>

            <div class="info-panel">
                <div class="summary-cards">
                    <div class="card">
                        <h3>Total Residences</h3>
                        <p id="totalResidences">-</p>
                    </div>
                    <div class="card">
                        <h3>Estimated Blue Roofs</h3>
                        <p id="damagedRoofs">-</p>
                    </div>
                    <div class="card">
                        <h3>Total Population</h3>
                        <p id="totalPopulation">-</p>
                    </div>
                    <div class="card">
                        <h3>Disadvantaged Population</h3>
                        <p id="cePopulation">-</p>
                    </div>
                    <div class="card">
                        <h3>Power Outages</h3>
                        <p id="powerOutages">-</p>
                    </div>
                    <div class="card">
                        <h3>Debris (cubic yards)</h3>
                        <p id="debrisAmount">-</p>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>Landfall Information</h3>
                    <div id="landfallInfo">
                        <p>Select a storm to view landfall information.</p>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>Infrastructure Impact</h3>
                    <div class="infrastructure-table-container">
                        <table id="infrastructureTable">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Name</th>
                                    <th>County</th>
                                    <th>State</th>
                                    <th>Wind Speed</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
